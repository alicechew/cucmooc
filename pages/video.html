<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/bootstrap.css">

<body class="video">

                                <div class="video-info col-md-7 col-xs-12">
                                    <h3 id="js_videoName" class="title m-b-md">视频资源0001</h3>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-t-lg"></div>
                <div class="video-body">
                    <div class="row">
                        <div class="col-md-8 col-xs-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="video-box">
                                        <video id="js_video" class="video-js vjs-default-skin vjs-big-play-centered">
                                            <source src="http://www.w3school.com.cn/i/movie.mp4" type="video/mp4">
                                        </video>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-b-md">
                                <div class="col-md-12 col-xs-12">
                                    <div class="rating">
                                        为该资源评分：<span class="rating-stars"></span>
                                    </div>
                                    <div class="comment">
                                        <p>发表对该资源的评论：</p>
                                        <textarea name="comment" id="js_videoComment"></textarea>
                                        <br>
                                        <button type="submit" class="btn btn-default">确认发表</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-12">
                            <div class="related">
                                <div class="col-md-12 col-xs-12 media related-item">
                                    <div class="media-left">
                                        <a href="#">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input id="js_isjoin" type="hidden" value="false">
        </div>
    </div>
    <script data-main="../js/video" src="../js/lib/require.js"></script>
    <script src="../js/config.js"></script>
</body>

</html>
